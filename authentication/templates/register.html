{% extends 'base.html' %}
{%load crispy_forms_tags %}
{% block content %}

<div style="width: 50%; margin: auto;" class="mt-3">
    <h2 class="text-primary text-center">{{type}}</h2>
    <form method="post">
        {% csrf_token %}
        <!-- {{ form | crispy }} -->
        {% for fm in form %}
        {{fm.label_tag}}
        {{fm}}
        {{fm.errors }}  
      {% endfor %} 
        <br>

        <button class="btn btn-primary" type="submit">{{type}}</button>
    </form>
</div>


{% endblock %}
